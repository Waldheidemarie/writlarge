<VirtualHost *:88>
  ServerName writlarge.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/writlarge/access.log combined
  ErrorLog /var/log/apache2/writlarge/error.log

  SetEnv DJANGO_SETTINGS_MODULE writlarge.settings_production

  WSGIDaemonProcess site-writlarge user=pusher group=pusher threads=5 python-path=/var/www/writlarge/writlarge/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-writlarge
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/writlarge/writlarge/apache/django.wsgi
  <Directory /var/www/writlarge/writlarge/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /media/ /var/www/writlarge/writlarge/media/
  Alias /favicon.ico /var/www/writlarge/writlarge/media/favicon.ico
  Alias /robots.txt /var/www/writlarge/writlarge/media/robots.txt
  <Directory /var/www/writlarge/writlarge/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/writlarge/uploads/
  <Directory /var/www/writlarge/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>

{% verbatim %}
<script type="text/x-template" id="google-map-template">
    <div>
        <div class="address-bar">
            <div class="input-group">
                <input type="text" v-model="address"
                    class="form-control form-control w-25"
                    placeholder="Address"
                    aria-label="Enter an address" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-light" type="button"
                        v-on:click="geocode"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="overlay-picker">
            <div class="btn-group" role="group">
            <button id="overlays" type="button" class="btn btn-secondary dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-clock-o" aria-hidden="true"></i> {{year}}
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#" data-id="864" v-on:click="changeOverlay">1885</a>
                <a class="dropdown-item" href="#" data-id="1090" v-on:click="changeOverlay">1891</a>
                <a class="dropdown-item" href="#" data-id="871" v-on:click="changeOverlay">1911</a>
                <a class="dropdown-item" href="#" data-id="862" v-on:click="changeOverlay">1916</a>
                <a class="dropdown-item" href="#" data-id="1453" v-on:click="changeOverlay">1956</a>
                <a class="dropdown-item" href="#" data-id="Present" v-on:click="changeOverlay">Present</a>
                <hr class="mb-2" />
                <p class="text-muted text-center small mb-0">Please be patient as <br /> map tiles load.</p>
            </div>
            </div>
        </div>
        <div class="google-map" :id="mapName"></div>
        <div v-if="newPin" class="pin-place-detail">
            <h5>Location Selected</h5>
            <p>{{address}}</p>
            <form>
                <div class="form-group">
                    <label for="title">Give this location a name:</label>
                    <input v-model="newTitle" class="form-control form-control-sm" type="text">
                </div>
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-sm btn-secondary"
                            v-on:click.stop.prevent="clearNewPin">Cancel</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-sm btn-secondary"
                            v-on:click.stop.prevent="savePin">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <div v-if="selectedPlace" class="pin-place-detail">
            <h5>{{selectedPlace.title}}</h5>
            <div v-if="selectedPlace.empty && readonly === 'false'">
                <p>Can you add more detail to this location?</p>
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-sm btn-secondary" v-on:click.stop.prevent="deselectPlace">
                            Later
                        </button>
                    </div>
                    <div class="col">
                        <a :href="'/edit/' + selectedPlace.id + '/'"
                            class="w-100 btn btn-sm btn-secondary">
                            Add Details
                        </a>
                    </div>
                </div>
            </div>
            <div v-else>
                <div v-for="c in selectedPlace.category">{{c.name}}</div>
                <div class="mb-2">
                    <small>
                        {{selectedPlace.tags}}
                    </small>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-sm btn-secondary"
                            v-on:click.stop.prevent="deselectPlace">Close</button>
                    </div>
                    <div class="col">
                        <a :href="'/view/' + selectedPlace.id + '/'"
                            class="w-100 btn btn-sm btn-secondary">
                            Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <ul><li v-for="place in places">{{place.title}}</li></ul>
    </div>
</script>
{% endverbatim %}

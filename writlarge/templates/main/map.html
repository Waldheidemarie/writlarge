{% extends 'base.html' %}

{% block title %}Map{% endblock %}

{% block data-module %}map{% endblock %}

{% block client_templates %}
{% verbatim %}
<script type="text/x-template" id="google-map-template">
    <div>
        <div class="google-map" :id="mapName"></div>
        <div v-if="newPin" class="fixed-bottom new-pin">
            <form>
            <h4>Add a Pin</h4>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-sm" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                    <select name="type" class="form-control form-control-sm">
                        <option value="learningsite">Site of Teaching & Learning</option>
                        <option value="archivalrepository">Archival Repository</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-sm btn-secondary right" v-on:click="editPin">Add More Detail</button>
            <button class="btn btn-sm btn-secondary right" v-on:click="savePin">Save</button>
            </form>
        </div>
        <ul>
            <li v-for="site in sites">
                {{site.title}} ({{site.latitude}}, {{site.longitude}})
            </li>
        </ul>
    </div>
</script>
{% endverbatim %}
{% endblock %}

{% block js %}
    <script type="text/javascript"
        src="//maps.google.com/maps/api/js?key={{settings.GOOGLE_MAP_API}}&libraries=places"></script>

    <script 
        data-main="{{STATIC_URL}}js/src/map.js"
        src="{{STATIC_URL}}js/lib/require/require.js"></script>
{% endblock %}


{% block content %}
    <div id="map-view">
        <google-map />
    </div>
{% endblock %}
